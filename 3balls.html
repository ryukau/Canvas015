<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>
    <title>Canvas015 3Balls</title>
    <style type="text/css">
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            /* image-rendering: pixelated; */
            border-style: solid;
            border-width: 0.2px;
            border-color: #000000;
        }
    </style>
</head>

<body>
    <script src="canvas.js"></script>
    <script src="3balls.js"></script>

    <p>
        Gravity: <input id="numberGravity" type="number" value=0.5 step=0.01 min=0 max=1.0 oninput="onInputNumberGravity(this.value)">
    </p>

    <p>
        キャンバスをクリックするとボールにランダムな力を加えます。
    </p>
    <p>
        ボールが速く動きすぎるとすり抜けることがあります。
    </p>
    <p>
        3つ以上のボールが同時に衝突しているとめり込みがうまく解消されず、震えることがあります。
    </p>
    <p>
        Gravity を小さくするとボールの震えが止まったように見えます。
    </p>
